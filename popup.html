<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBC Extension</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div id="sections">
        <section id="course-section">
            <h2 class="h2-elements">Course Information</h2>
            <div class="content">
                <p id="course-id"></p>
                <p id="average-id"></p>
                <a id="ubc-grades-link-id" href="" target="_blank"></a>
            </div>
        </section>

        <section id="professor-section">
            <h2 class="h2-elements">Professor Information</h2>
            <div class="content">
                <p id="professor-rating"></p>
                <p id="numRatings-id"></p>
                <p id="wouldTakeAgainPercent-id"></p>
                <p id="avg-difficulty-id"></p>
                <a id="professor-link-id" href="" target="_blank"></a>
            </div>
        </section>
    </div>

    <p id="random-container-id"></p>

    <script src="bootstrap.min.js"></script>
</body>

</html>
